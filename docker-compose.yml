version: "3.4"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
    hostname: mongo

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq

  catalog_api_service:
    image: iphonemaxcatalogapiservice
    build:
      context: services/iphonemax_catalog_api_service
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - rabbitmq
      - mongo
    ports:
      - 5001:5001
      - 5000:5000
    hostname: catalog

  cart_service:
    image: iphonemax_cart_service
    build:
      context: services/iphonemax_cart_service
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - rabbitmq
      - mongo
    ports:
      - 5005:5005
      - 5004:5004
    hostname: cart

  frontend_service:
    image: ecomfrontend
    build:
      context: services/iphonemax_frontend_service
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    ports:
      - 3000:80
    depends_on:
      - catalog_api_service
      - cart_service
    hostname: frontend

volumes:
  mongodbdata:
  rabbitmqdata:
